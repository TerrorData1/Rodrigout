<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/019b8bc6b7.js" crossorigin="logos"></script>
</head>

<body>

    <!-- Retour à l'accueil -->
    <a id="accueil"> Accueil </a>

    <!-- Login -->
    <form>
        <img src="IMG/logo.png" id="logo" alt="logosite">
        <h1>Connectez-vous à votre compte !</h1>
        <div class="reseaux-sociaux">
                <p><i class="fa-brands fa-discord"></i></p>
                <p><i class="fa-brands fa-google"></i></p>
                <p><i class="fa-brands fa-twitter"></i></p>
                <p><i class="fa-brands fa-instagram"></i></p>
        </div>
        <p class=choose-email>Utiliser mon adresse e-mail</p>

        <div class="inputs">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Mot de passe">
        </div>

        <p class="inscription">Je n'ai pas de compte, <span>m'en créer un</span></p>
        <div id="bouton_log">
            <button type="submit">Se connecter</button>
        </div>
    </form>
    
</body>

</html>
